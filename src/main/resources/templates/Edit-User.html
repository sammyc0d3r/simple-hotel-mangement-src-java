          crossorigin="anonymous"></script>

<body class=" bg-secondary text-white">
<div class="container-fluid p-3 bg-white text-dark">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hotel Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Home</a>

        </div>
      </div>
    </div>
  </nav>
</div>

<div class="container-fluid bg-secondary text-white">
  <h1>Update User...</h1>
  <form th:action="@{/user/registration}" method="post" th:object="${user}">
    <div class="mb-3">
      <label class="form-label">User-ID</label>
      <input type="text" class="form-control" id="id" name="id" th:value="${user.id}">
    </div>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="text" class="form-control" id="password" name="password" th:value="${user.password}">
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <input type="text" class="form-control" id="role" name="role" th:value="${user.role}">
    </div>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>

</body>
