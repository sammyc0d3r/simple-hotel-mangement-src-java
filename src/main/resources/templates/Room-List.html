<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
</head>
<body class=" bg-secondary text-white">
<div class="container-fluid">
    <div class="container-fluid">
        <nav>
            <div th:replace="fragments/Room-navbar :: nav">
            </div>
        </nav>
    </div>
</div>
<div class="container-fluid">
    <h1 class="fw-bold d-flex justify-content-center">Room List</h1>
    <div class="container-fluid">
        <form>
            <div>
                <label class="form-label fw-bold"><h3>Search</h3></label>
                <input type="text" class="form-control w-25" id="id" name="id" th:value="${id}">
                <button type="submit" class="btn btn-primary mt-3" value="search" >Search</button>
            </div>
        </form>
    </div>
    <table class="table" >
        <thead>
        <tr>
            <th scope="col">Room ID</th>
            <th scope="col">Room Number</th>
            <th scope="col">Room Price</th>
            <th scope="col">isAvailable</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${rooms.empty}" >
            <td colspan="2">Room Is Not Found</td>
        </tr>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.price}"></td>
            <td th:text="${room.isAvailable}"></td>

            <td class="d-flex gap-2">
                <a th:href="@{/room/delete/{id}(id=${room.id})}"; class="btn btn-danger">Delete</a>
                <a th:href="@{/room/edit/{id}(id=${room.id})}"; class="btn btn-success">Update</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
