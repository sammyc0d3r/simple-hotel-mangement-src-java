<body class=" bg-secondary text-white">
<div class="container-fluid p-3 bg-white text-dark">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hotel Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="EmpRegister">Save-Employee</a>
          <a class="nav-link" href="employeeList">Employee-List</a>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="container-fluid">
  <h1   class="fw-bold">Employee Register</h1>
  <form th:action="@{/employee/Register}" method="post">
    <div class="mb-1">
      <label class="form-label fw-bold">Employee-ID</label>
      <input type="text" class="form-control  w-50" id="id" name="id">
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">Employee-Name</label>
      <input type="text" class="form-control  w-50" id="name" name="name">
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">Employee-Address</label>
      <input type="text" class="form-control  w-50" id="addrees" name="addrees">
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">Employee-Salary</label>
      <input type="text" class="form-control  w-50" id="salary" name="salary">
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">Employee-Postion</label>
      <input type="text" class="form-control  w-50" id="position" name="position">
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">Employee-Phone</label>
      <input type="text" class="form-control w-50" id="number" name="number">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

</body>
