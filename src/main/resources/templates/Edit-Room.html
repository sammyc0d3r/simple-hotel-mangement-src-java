<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
</head>
<body class=" bg-secondary text-white">
<div class="container-fluid">
    <div class="container-fluid">
        <div class="container-fluid">
            <nav>
                <div th:replace="fragments/Room-navbar :: nav">
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="container-fluid">
    <h1>Update Room...</h1>
    <form th:action="@{/room/add}" method="post" th:object="${room}">
        <div class="mb-3">
            <label class="form-label">Room ID</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${room.id}">
        </div>
        <div class="mb-3">
            <label class="form-label">Room Number</label>
            <input type="text" class="form-control" id="roomNumber" name="roomNumber" th:value="${room.roomNumber}">
        </div>
        <div class="mb-3">
            <label class="form-label">Room Price</label>
            <input type="text" class="form-control" id="price" name="price" th:value="${room.price}">
        </div>
        <div class="mb-3">
            <label class="form-label">isAvailable</label>
            <input type="text" class="form-control" id="isAvailable" name="isAvailable" th:value="${room.isAvailable}">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
