<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
</head>
<body class=" bg-secondary text-white">
<div class="container-fluid p-3 bg-white text-dark">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hotel Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="AddCustomer">Add-Customer</a>
                    <a class="nav-link" href="CustomerList">Customer-List</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid">
    <h1 class="fw-bold d-flex justify-content-center">Customer List</h1>
    <div class="container-fluid">
        <form>
            <div>
                <label class="form-label fw-bold"><h3>Search</h3></label>
                <input type="text" class="form-control w-25" id="keyword" name="keyword" th:value="${keyword}">
                <!--        <input type="submit" value="search" class="btn btn-primary" >-->
                <button type="submit" class="btn btn-primary mt-3" value="search" >Search</button>
            </div>
        </form>
    </div>
    <table class="table" >
        <thead>
        <tr>
            <th scope="col">Customer ID</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${customers.empty}" >
            <td colspan="2">Customer Is Not Available</td>
        </tr>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.phone}"></td>
            <td class="d-flex gap-2">
                <a th:href="@{/customer/delete/{id}(id=${customer.id})}"; class="btn btn-danger">Delete</a>
                <a th:href="@{/customer/edit/{id}(id=${customer.id})}"; class="btn btn-success">Update</a>

            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
